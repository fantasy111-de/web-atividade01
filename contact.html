<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"> <!--Importa fontes do Google Fonts-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!--Importa o Font Awesome-->
    <link rel="stylesheet" href="stylecontact.css">
</head>
<body>

<header>
    <h1>Meu Blog Pessoal</h1>
    <nav>
        <a href="about.html">Sobre</a>
        <a href="contact.html">Contato</a>
    </nav>
</header>

<div class="container">
    <section class="contact">
        <h2>Entre em Contato</h2>
        <div class="social-icons">
            <h3>Minhas Redes:</h3>
            <a href="https://www.instagram.com/agittpunkt_" target="_blank"><i class="fab fa-instagram-square"></i></a>
            <a href="https://www.instagram.com/agittpunkt_" target="_blank"><i class="fab fa-twitter-square"></i></a>
            <a href="https://www.instagram.com/agittpunkt_" target="_blank"><i class="fab fa-lastfm-square"></i></a>
        
        </div>
        <form>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Mensagem:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>
            <button type="submit">Enviar Mensagem</button>
        </form>
    </section>
</div>

<footer>
    <p>&copy; 2024 Meu Blog Pessoal</p>
</footer>

</body>
</html>
